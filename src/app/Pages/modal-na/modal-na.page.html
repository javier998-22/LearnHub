<ion-content class="fondo" [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngFor="let items of alumnos">
  <ion-card class="Card-list" *ngIf="items.tipo == '3' ">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <ion-text> {{items.nombre}} {{items.apellido}}</ion-text>
      </ion-label>
      <ion-icon name="add-circle-outline" (click)="agregarAlumno(items, modalInfo)"></ion-icon>
  </ion-card>
  </ng-container>
</ion-content>
