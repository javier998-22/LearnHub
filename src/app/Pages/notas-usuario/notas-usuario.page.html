<ion-content [fullscreen]="true" class="fondo">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start" style="color:var(--azul)">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-text class="Title-card">Tus notas</ion-text>
    </ion-toolbar>
  </ion-header>
  <ion-card class="Card-list">
    <ion-card-header class="sisi">
      <ion-card-title>Curso 1</ion-card-title>
      <ion-card-subtitle>sigla</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="cont">
      <ion-list class="list-card">
        <ion-item>
          <ion-label>Nota 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nota 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nota 3</ion-label>
        </ion-item>  
        <ion-item lines="none">
          <ion-label>Nota 4</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div>
  <ion-button class="text-buton" (click)="IraProm()">Promediar notas</ion-button>
  </div>
</ion-content>
