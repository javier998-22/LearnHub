<ion-content class="content" [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-list class="list-card" *ngFor="let items of uid">
    <ion-item detail>
      <ion-avatar slot="start">
        <img src="https://1.pravatar.cc/385" >
      </ion-avatar>
      <ion-label>
        {{uid.nombre}}
        <p>
          <ion-text>
            message
          </ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
