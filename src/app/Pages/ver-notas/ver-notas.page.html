<ion-content class="fondoM">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-icon defaultHref="/cursos-profe" (click)="volver()" name="chevron-down-outline" class="back-icon"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ng-container *ngFor="let items of notas">
        <ion-card class="cardna" *ngIf="items.Alumnos == modalInfo.Alumno">
            <ion-grid>
                <ion-row>
                  <ion-col><ion-text>{{items.nota}}</ion-text></ion-col>
                  <ion-col><ion-input value="{{items.nota}}" [(ngModel)]="nuevanota"></ion-input></ion-col>
                  <ion-col><ion-button (click)="modificar(items.idNota)">Modificar</ion-button></ion-col>
                </ion-row>
              </ion-grid>
        </ion-card>
    </ng-container>
  </ion-content>
