<ion-content class="fondo">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-icon defaultHref="/cursos-profe" (click)="volver()" name="chevron-down-outline" class="back-icon"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="Title">Modifica el dato del curso que desees</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="list-card">
        <ion-item>
          <ion-input value="{{modalInfo.siglaCurso}}" [(ngModel)]="nuevasigla">{{modalInfo.siglaCurso}} </ion-input>
          <ion-button (click)="modificars(modalInfo.idCurso)">Modificar</ion-button>
        </ion-item>
        <ion-item>
          <ion-input  value="{{modalInfo.ramoCurso}}" [(ngModel)]="nuevoRamo"> {{modalInfo.ramoCurso}}</ion-input>
          <ion-button (click)="modificarR(modalInfo.idCurso)">Modificar</ion-button>
        </ion-item>
        <ion-item>
          <ion-input value="{{modalInfo.establecimiento}}" [(ngModel)]="nuevoes"> {{modalInfo.establecimiento}} </ion-input>
          <ion-button (click)="modificare(modalInfo.idCurso)">Modificar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
