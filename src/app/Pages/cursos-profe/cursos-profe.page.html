<ion-content class="fondo" [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
    <ion-card class="Card-Profile" *ngFor="let cursos of Listacursos" routerLink="/modal-curso/{{Listacursos.idCurso}}">
      <ion-card-header>
        <ion-card-title class="Title">{{cursos.siglaCurso}}</ion-card-title>
        <ion-card-subtitle class="sub">{{cursos.ramoCurso}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="Contenidos" (click)="IraHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Principal</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Cursos" (click)="IraCursos()">
        <ion-icon name="briefcase-outline"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-segment-button>

      <ion-segment-button value="nCurso" (click)="abrirModal()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Nuevo curso</ion-label>
      </ion-segment-button>


      <ion-segment-button value="Perfil" (click)="IraPerfil()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
