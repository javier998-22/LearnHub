<ion-content [fullscreen]="true" class="fondo">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-icon defaultHref="/cursos-profe" (click)="volver()" name="chevron-down-outline" class="back-icon"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card class="cardna" (click)="abrirModalNE(modalInfo)">
    <ion-text >Ver mis notas del curso: {{modalInfo.sigla}} de {{modalInfo.ramo}}</ion-text> 
  </ion-card>

  <ion-card class="cardna" (click)="abrirModalev(modalInfo)">
    <ion-text >Ver Proximas evaluaciones : {{modalInfo.sigla}} de {{modalInfo.ramo}}</ion-text> 
  </ion-card>
</ion-content>
