    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-card class="Card-Profile">
    <div class="DivImage">
      <img class="image" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    </div>
    <ion-card-title class="Title-card">Hola {{uid.nombre}} {{uid.apellido}}</ion-card-title>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>

      <ion-label>Mega Man X</ion-label>

    <ion-item>

    </ion-item>
    <ion-item>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-segment scrollable="true" >     
      <ion-segment-button value="Principal">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Principal</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Contenidos">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Contenidos</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Cursos">
        <ion-icon name="briefcase-outline"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
