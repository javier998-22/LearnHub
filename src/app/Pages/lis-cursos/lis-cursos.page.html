<ion-content [fullscreen]="true" class="fondo">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-icon defaultHref="/cursos-profe" (click)="volver()" name="chevron-down-outline" class="back-icon"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngFor="let items of cursos">
  <ion-card class="Card-Profile"  *ngIf="items.idProfe == modalInfo.id" (click)="abrirMCurso(items)">
    <ion-card-header>
      <ion-card-title class="Title">{{items.siglaCurso}}</ion-card-title>
      <ion-card-subtitle class="sub">{{items.ramoCurso}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ng-container>
</ion-content>
