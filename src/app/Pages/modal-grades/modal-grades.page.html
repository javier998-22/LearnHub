<ion-content class="fondo" [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngFor="let items of alumnos">
    <ion-card class="Card-list" *ngIf="items.tipo == '3' ">
      <ion-grid>
        <ion-row>
          <ion-col> 
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar></ion-col>
          <ion-col>   
            <ion-label class="texto">
              <ion-text> {{items.nombre}} {{items.apellido}}</ion-text>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-input label-placement="start" fill="outline" [(ngModel)]="notaForm" expand="block"></ion-input>
            <ion-button class="bottom-button" expand="block" (click)="agregarAlumno(items, modalInfo)">Evaluar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ng-container>
</ion-content>
