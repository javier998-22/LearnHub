<ion-content class="fondo" [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-icon defaultHref="/cursos-profe" (click)="volver()" name="chevron-down-outline" class="back-icon"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngFor="let items of ac1">
    <ion-card class="Card-list" *ngIf="items.idCurso == modalInfo.idCurso">
      <ion-grid>
        <ion-row>
          <ion-col> 
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar></ion-col>
          <ion-col>   
            <ion-label class="texto">
              <ion-text>{{items.nombre}}</ion-text>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-input label-placement="start" fill="outline" [(ngModel)]="notaForm" expand="block"></ion-input>
            <ion-button class="bottom-button" expand="block" (click)="nota(items, modalInfo)">Evaluar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ng-container>
</ion-content>
