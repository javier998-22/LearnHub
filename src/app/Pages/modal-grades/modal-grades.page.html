<ion-content class="fondo" [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
    <ion-card class="Card-list" *ngFor="let items of ac1">
      <ion-grid>
        <ion-row>
          <ion-col> 
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar></ion-col>
          <ion-col>   
            <ion-label class="texto">
              <ion-text>{{items.nombre}}</ion-text>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-input label-placement="start" fill="outline" [(ngModel)]="notaForm" expand="block"></ion-input>
            <ion-button class="bottom-button" expand="block">Evaluar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
