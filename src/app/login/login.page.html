<ion-content [fullscreen]="true" class="fondo">
  <ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-text class="top-left-text">
      Ingresa tu email y contraseña de usuario
    </ion-text>
  </div>
  <div class="content">    
    <ion-input label="Email" label-placement="end" fill="outline" placeholder="Enter text" [(ngModel)]="loginForm.email" expand="block"></ion-input>
    <ion-input type="password" label="Contrasena" label-placement="end" fill="outline" placeholder="Enter text" expand="block" [(ngModel)]="loginForm.password"></ion-input>
    <ion-button class="bottom-button" expand="block" (click)="Entrar()">Entrar</ion-button>
    <a class="text-buton">Olvidaste tu contraseña?</a>
  </div>


</ion-content>
